<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weight Tracker App</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a>Track<i>IT</i></a>
        <a class="right" href="#">Chart</a>
        <a class="right" href="#">History</a>
      </div>
    </div>
    <div class="container">
      <div class="center header-text">
        <h1>Weight Tracker App</h1>
        <h2>
          Weight Tracker helps you keep effective track of your weight over a
          stipulated period of time
        </h2>
      </div>
      <div class="hero">
        <div class="hero-img" class="center">
          <img src="assets/images/hero-image.png" alt="hero-img" />
        </div>
        <div class="hero-content">
          <div class="card">
            <div class="card-content">
              <form id="weight-tracker">
                <div class="input-field">
                  <label for="weight">Weight</label>
                  <input
                    type="text"
                    id="weight"
                    name="weight"
                    placeholder="Enter Weight Here..."
                  />
                </div>
                <div class="input-field">
                  <label for="age">Age</label>
                  <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="Enter Age Here..."
                  />
                </div>
                <div class="input-field">
                  <label for="gender">Gender</label>
                  <div>
                    <input type="checkbox" id="male" name="male" value="male" />
                    Male
                    <input
                      type="checkbox"
                      id="female"
                      name="female"
                      value="female"
                    />
                    Female
                  </div>
                </div>
                <br />
                <div class="input-field">
                  <a id="calculate" class="btn submit-btn btn-primary">
                    Track Data
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
